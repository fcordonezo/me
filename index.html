<!DOCTYPE html>
<html lang="en">
<head>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <script src="scripts.js"></script>
  <script src="http://code.jquery.com/jquery-1.7rc2.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>me</title>
</head>
<body>
  <div class="background">
    <div class="navbar">
      <div class="navbarContent" id="navbarContent">
        <h2 class="navbarContent--title">Fabián Camilo Ordóñez</h2>
      </div>
      <img id="meImage" src="img/me.png" alt="Me" class="navbar--image">
    </div>
    <div class="ageContainer">
      <div style="width: 25%;"></div>
      <div class="numDateContainer">
        <h3 class="numDateContainer--textNum" id="years">
          
        </h3>
        <h4 class="numDateContainer--text">
          Años
        </h4>
      </div>
      <div class="numDateContainer">
        <h3 class="numDateContainer--textNum" id="months">
          
        </h3>
        <h4 class="numDateContainer--text">
          Meses
        </h4>
      </div>
      <div class="numDateContainer">
        <h3 class="numDateContainer--textNum" id="days">
          
        </h3>
        <h4 class="numDateContainer--text">
          Días
        </h4>
      </div>
      <div class="numDateContainer">
        <h3 class="numDateContainer--textNum" id="hours">
          
        </h3>
        <h4 class="numDateContainer--text">
          Horas
        </h4>
      </div>
      <div class="numDateContainer">
        <h3 class="numDateContainer--textNum" id="mins">
          
        </h3>
        <h4 class="numDateContainer--text">
          Minutos
        </h4>
      </div>
      <div class="numDateContainer">
        <h3 class="numDateContainer--textNum" id="secs">
          
        </h3>
        <h4 class="numDateContainer--text">
          Segundos
        </h4>
      </div>
      <div style="width: 25%;"></div>
    </div>
    
  </div>
</body>
</html>
